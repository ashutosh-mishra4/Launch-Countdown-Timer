<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet"> 

  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="announcement">WE'RE LAUNCHING SOON</div>

  <section class="container">
    <div>
      <div class="time">
        <div id="days"></div>
      </div>
      <div class="time-info">Days</div>
    </div>
  
    <div>
      <div class="time">
        <div id="hours"></div>
      </div>
      <div class="time-info">Hours</div>
    </div>
  
    <div>
      <div class="time">
        <div id="minutes"></div>
      </div>
      <div class="time-info">Minutes</div>
    </div>
  
    <div>
      <div class="time">
        <div id="seconds"></div>
      </div>
      <div class="time-info">Seconds</div>
    </div>
</div></section>

  <footer>

    <section class="social">
      <div class="facebook">
        <img src="images\icon-facebook.svg" alt="">
      </div>
      <div class="pinterest">
        <img src="images\icon-pinterest.svg" alt="">
      </div>
      <div class="instagram">
        <img src="images\icon-instagram.svg" alt="">
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ashutosh Mishra</a>.
    </div>

  </footer>

  <script src="main.js"></script>
</body>
</html>
